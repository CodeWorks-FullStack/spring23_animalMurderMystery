<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header class="container-fluid">
        <div class="row">
            <div class="col-12 bg-primary">
                <h1><i class="mdi mdi-magnify"></i> Guess Moo?</h1>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <section class="row">
            <div class="col-12 text-center fs-1">
                <!-- draw animals here -->
                <p id="animals"></p>
            </div>
        </section>

        <section class="row">
            <div class="col-12"><button class="btn btn-primary" onclick="accuse()">Accuse </button></div>
        </section>

        <section class="row">
            <div class="col-6 text-end"><button class="btn btn-info" onclick="filterMammals()">Mammal</button></div>
            <div class="col-6"><button class="btn btn-danger" onclick="filterNotMammals()">Not Mammal</button></div>
            <div class="col-6 text-end"><button class="btn btn-success" onclick="filterEaters('vegetables')">Veggie
                    Eaters</button></div>
            <div class="col-6"><button class="btn btn-warning" onclick="filterEaters('meats')">Meat Eaters</button>
            </div>
            <div class="col-6"><button class="btn"></button></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
